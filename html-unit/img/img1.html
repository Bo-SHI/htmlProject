<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <p>请点击图片上的星球，把他们放大</p>

  <img src="../../image/eg_planets.jpg" border="0" usemap="#planetmap" alt=""Planets/>

  <map name="planetmap" id="planetmap">
    <area shape="circle" coords="180,139,14" href="http://www.w3school.com.cn/example/html/venus.html" target="_blank" alt="venus" />
    <area shape="circle" coords="129,161,10" href="http://www.w3school.com.cn/example/html/mercur.html" target="_blank" alt="mercur" />
    <area shape="rect" coords="0,0,110,260" href="http://www.w3school.com.cn/example/html/sun.html" target="_blank" alt="sun" />
  </map>

  <p><b>注释:</b>img 元素中的"usemap"属性"引用map元素中的"id"或者"name"属性(根据浏览器)，所以我们同时向 map 元素添加了"id"和"name"属性。</p>
</body>
</html>
