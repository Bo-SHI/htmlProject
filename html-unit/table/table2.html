<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <table border="1px">
    <caption>横跨两列的单元格</caption>
    <tr>
      <th>姓名</th>
      <th colspan="2">电话</th>
    </tr>
    <tr>
      <td>Bill Gates</td>
      <td>555 77 854</td>
      <td>555 77 855</td>
    </tr>
  </table>

  <table border="1px">
    <caption>横跨两行的单元格</caption>
    <tr>
      <th>姓名</th>
      <td>Bill Gates</td>
    </tr>
    <tr>
      <th rowspan="2">电话</th>
      <td>555 77 584</td>
    </tr>
    <tr>
      <td>555 77 585</td>
    </tr>
  </table>
</body>
</html>
