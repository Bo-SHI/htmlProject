<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>event</title>
  <script type="text/javascript">
    function whichButton(event)
    {
      var btnNum=event.button;
      if(btnNum==0)
      {
        alert("你点击了鼠标左键！");
      }
      else if (btnNum == 2)
      {
        alert("你点击了鼠标右键！");
      }
      else if(btnNum == 1)
      {
        alert("你点击了鼠标中键！");
      }
      else
      {
        alert("你点击了" + btnNum + "键， 我不能确定是哪个" );
      }
    }
  </script>
</head>
<body onmousedown="whichButton(event)">
  <p>请在文档中点击鼠标。一个消息框会提示你点击了那个鼠标。</p>
</body>
</html>
