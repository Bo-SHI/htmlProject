<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>event</title>
  <script type="text/javascript">
    function isKeyPressed(event)
    {
      if(event.shiftKey==1)
      {
        alert("Yes!");
      }
      else
      {
        alert("No!")
      }
    }
  </script>
</head>
<body onmousedown="isKeyPressed(event)">
  <p>在文档中点击某个位置。消息框会告诉你是否按下了shift键。</p>
</body>
</html>
