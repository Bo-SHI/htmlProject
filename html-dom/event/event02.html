<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>event</title>
  <script type="text/javascript">
    function showCoords(event)
    {
      alert("x坐标：" + event.clientX + "\ny坐标：" + event.clientY);
    }
  </script>
</head>
<body onmousedown="showCoords(event)">
  <p>请在文档中点击。一个消息框会提示你鼠标指针的 x和y坐标。</p>
</body>
</html>
