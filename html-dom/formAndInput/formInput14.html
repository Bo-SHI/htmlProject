<!DOCTTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function selText()
    {
      document.getElementById("txt").select();
    }
  </script>
  <title>Form--Input</title>
</head>
<body>
  <form action="http://www.google.com" onsubmit="return validate()">
    <input type="text" size="25" id="txt" value="hello javascript!"/>
    <input type="button" value="选择文本" onclick="selText()"/>
  </form>
</body>
</html>
