<!DOCTTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function showMethod()
    {
      alert(document.getElementById("myForm").method);
    }
  </script>
  <title>Form--Input</title>
</head>
<body>
  <form id="myForm" method="post">
    名称：<input type="text" value="米老鼠" />
    <input type="button" value="显示 method" onclick="showMethod()" />
  </form>
</body>
</html>
