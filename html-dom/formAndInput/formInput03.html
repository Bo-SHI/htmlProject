<!DOCTTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function alertId()
    {
      var btn=document.getElementById("myButton");
      var txt="ID: " + btn.id + ", type: " + btn.type;
      alert(txt);
      btn.disabled=true;
      btn.style.backgroundColor="lavender";
    }
  </script>
  <title>Form--Input</title>
</head>
<body>
  <form>
    <input id="myButton" type="button" value="请点击我" onclick="alertId()" />
  </form>
</body>
</html>
