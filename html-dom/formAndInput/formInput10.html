<!DOCTTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function formSubmit()
    {
      document.getElementById("myForm").submit();
    }
  </script>
  <title>Form--Input</title>
</head>
<body>
  <p>在下面的文本框中输入一些文本，然后点击提交就可以提交表单</p>
  <form id="myForm" action="http://www.google.com" method="get">
    名:<input type="text" size="20" /><br /><br />
    姓:<input type="text" size="20" /><br /><br />

    <input type="button" onclick="formSubmit()" value="提交" />
  </form>
</body>
</html>
