<!DOCTTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function moveNumbers()
    {
      var l=document.getElementById("num");
      var t=document.getElementById("result");

      t.value+=l.options[l.selectedIndex].text; //value?!
    }
  </script>
  <title>Form--Input</title>
</head>
<body>
  <form>
    <select id="num">
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
    </select>

    <input type="button" size="10" value="-->" onclick="moveNumbers()"/>
    <input type="text" id="result" size="20" />
  </form>
</body>
</html>
