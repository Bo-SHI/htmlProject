<!DOCTTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function formReset()
    {
      document.getElementById("myForm").reset();
    }
  </script>
  <title>Form--Input</title>
</head>
<body>
  <p>在下面的文本框中输入一些文本，然后点击重置就可以重置表单</p>
  <form id="myForm">
    姓名: <input type="text" size="20"/><br /><br />
    年龄: <input type="text" size="20"/><br /><br />

    <input type="button" onclick="formReset()" value="重置"/>
  </form>
</body>
</html>
