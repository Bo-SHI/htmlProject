<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function alertIndex()
    {
      var s=document.getElementById("mySelect");
      var i=s.selectedIndex;

      var txt=s.options[i].text;

      alert(txt + ":" + i);
    }
  </script>
</head>
<body>
  <form>
    <select id="mySelect" size="">
      <option>BMW</option>
      <option>Vovol</option>
      <option>Saab</option>
      <option>Jili</option>
    </select>
    <input type="button" value="显示被选中的索引" onclick="alertIndex()">
  </form>
</body>
</html>
