<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function selectSaab()
    {
      var s=document.getElementById("saab");
      s.selected=true;
    }
  </script>
</head>
<body>
  <form>
    <select id="mySelect" size="">
      <option>BMW</option>
      <option selected="selected">Vovol</option>
      <option id="saab">Saab</option>
      <option>Jili</option>
    </select>
    <input type="button" value="选择 Saab" onclick="selectSaab()">
  </form>
</body>
</html>
