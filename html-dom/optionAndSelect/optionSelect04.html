<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function changeSize()
    {
      document.getElementById("mySelect").size=2;
    }
  </script>
</head>
<body>
  <form>
    <select id="mySelect">
      <option>BMW</option>
      <option>Vovol</option>
      <option>Saab</option>
    </select>
    <input type="button" value="改变大小" onclick="changeSize()">
  </form>
</body>
</html>
