<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function selectMultiple()
    {
      document.getElementById("mySelect").multiple=true;
    }
  </script>
</head>
<body>
  <form>
    <select id="mySelect" size="2">
      <option>BMW</option>
      <option>Vovol</option>
      <option>Saab</option>
      <option>Jili</option>
    </select>
    <input type="button" value="选择多个" onclick="selectMultiple()">
  </form>
</body>
</html>
