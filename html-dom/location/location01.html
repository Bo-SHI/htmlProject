<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function currentLocation()
    {
      alert(window.location);
    }

    function newLocation()
    {
      window.location.href="https://www.google.com.hk/";
    }
  </script>
</head>
<body>
  <input type="button" value="显示当前URL" onclick="currentLocation()" />
  <input type="button" value="改变 URL" onclick="newLocation()" />
</body>
</html>
