<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function linkTo(value)
    {
      // var x=window.open("./example.html", "", "scrollbars=yes,width=250,height=200");
      // x.location.hash=value;
      var x=window.open("./example.html");
      x.location.hash=value; //location hash ?!
    }
  </script>
</head>
<body>
  <h1>Links And Anchors</h1>

  <p>点击一个按钮来显示第二个窗口中的锚</p>

  <input type="button" value="0" onclick="linkTo(0)"/>
  <input type="button" value="1" onclick="linkTo(1)"/>
  <input type="button" value="2" onclick="linkTo(2)"/>
  <input type="button" value="3" onclick="linkTo(3)"/>
</body>
</html>
