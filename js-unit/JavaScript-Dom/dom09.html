<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div style="height:20px;width:120px;background-color:green;color:gray;text-align:center;padding:40px;" onmouseover="onOver(this)" onmouseout="onOut(this)">
    把鼠标移到上面
  </div>

  <script type="text/javascript">
    function onOver(obj)
    {
      obj.innerHTML="谢谢！"
    }
    function onOut(obj)
    {
      obj.innerHTML="把鼠标移到上面";
    }
  </script>
</body>
</html>
