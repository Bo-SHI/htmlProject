<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p>Hello World!</p>

  <div id="main">
    <p>The dom is useful</p>
    <p>The show about <b>getElementsByTagName</b>.</p>
  </div>

  <script type="text/javascript">
    var x=document.getElementById("main")
    var y=x.getElementsByTagName("p")

    // document.write('<p>id 为 "main" 的 div 中第一段文本是' + y[0].innerHTML)
    // document.write('<p>id 为 "main" 的 div 中第一段文本是' + y[1].innerHTML)

    var z=0
    for(z in y)
    {
      document.write(y[z].innerHTML + '<br /?')
    }

    alert(y.length)

  </script>
</body>
</html>
