<html>
<head>
  <meta charset="utf-8">
</head>

<body onload="checkCookies()">

  <script type="text/javascript">
    function checkCookies()
    {
      if(navigator.cookieEnabled==true)
      {
        alert("启用cookies")
      }
      else
      {
        alert("未启用cookies")
      }
    }
  </script>
  
</body>
</html>
