<html>
<head>
  <meta charset="utf-8">
</head>

<body>
  <div style="background-color:green;color:#FFFFFF;width:90px;height:20px;padding:40px;font-size:12px;"
  onmousedown="mDown(this)" onmouseup="mUp(this)" onmouseout="mOut(this)" >
    请点击这里
  </div>
  <script type="text/javascript">
    function mDown(obj)
    {
      obj.style.backgroundColor="#1ec5e5"
      obj.innerHTML="请释放鼠标按钮"
    }

    function mUp(obj)
    {
      obj.style.backgroundColor="green"
      obj.innerHTML="请按下鼠标按钮"
    }

    function mOut(obj)
    {
      obj.innerHTML="请点击这里"
    }

  </script>
</body>
</html>
