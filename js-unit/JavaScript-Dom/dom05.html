<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
  </script>
</head>
<body>
  <p>点击按钮就可以执行<em>displayDate()</em>函数</p>

  <input type="button" onclick="displayDate()" value="点击按钮"/>

  <script type="text/javascript">
    function displayDate()
    {
      document.getElementById("demo").innerHTML = new Date()
    }
  </script>

  <p id="demo"></p>

  <p>空段落占据空间吗</p>
</body>
</html>
