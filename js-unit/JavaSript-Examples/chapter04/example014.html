<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script type="text/javascript">
    var date=new Date();
    var hour=date.getHours();

    if (hour < 10) {
      document.write("<b>早安!</b>");
    }
    else {
      document.write("<b>祝你愉快!</b>");
    }
  </script>
</body>
