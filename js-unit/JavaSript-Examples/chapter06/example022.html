<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script type="text/javascript">
    function myFunction(txt)
    {
      alert(txt);
    }
  </script>

  <input type="button" onclick="myFunction('你好！')" value="调用带参函数"/>

  <p>通过点击这个按钮，可以调用一个带参数的函数。该函数会输出这个参数.</p>
</body>
</html>
