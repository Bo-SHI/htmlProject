<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script type="text/javascript">
    function show_confirm()
    {
      var res = confirm("Press a button!");
      if(res == true)
      {
        alert("U pressed OK!");
      }
      else {
        alert("U pressed Cancel!");
      }
    }
  </script>

  <input type="button" onclick="show_confirm()" value="Show a comfirm box" />
</body>
</html>
