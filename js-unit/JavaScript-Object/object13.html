<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="../tryCatch.js">
  </script>
</head>
<body>
  <script type="text/javascript">
  try
  {
    var myCars=new Array()

    myCars[0] = "Saab"
    myCars[1] = "Volvo"
    myCars[2] = "BMW"

    for(var i = 0; i < myCars.length; ++i)
    {
      document.write(myCars[i] + "<br />")
    }
    document.write("<pre></pre>")
    for(var x in myCars)
    {
      document.write(myCars[x] + "<br />")
    }
  }
  catch (e)
  {
    errInfo(e)
  }
  </script>
</body>
</html>
