<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <script type="text/javascript">
    person=new Object()
    person.firstName="Bill"
    person.lastName="Gates"
    person.age=56
    person.eyecolor="blue"

    document.write(person.firstName + " is " + person.age + " years old.")
    document.write("<br />")

    newperson={firstName:"John", lastName:"Doe", age:50, eyecolor:"blue"}

    document.write("<b>" + newperson.firstName + " is " + newperson.age + " years old.</b>")
  </script>
</body>
</html>
