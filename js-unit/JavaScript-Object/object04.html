<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="../tryCatch.js">
  </script>
</head>
<body>
  <p>点击下面按钮 循环遍历"person"的属性</p>

  <input id="btn" type="button" value="点击这里" />

  <script type="text/javascript">
    try
    {
       document.getElementById("btn").onclick=function(){myFunction()}
    }
    catch(e)
    {
      errInfo(e)
    }

    function myFunction()
    {
      var txt=""
      person={firstName:"Bill", lastName:"Gates", age:45, eyeColor:"blue"}

      for(x in person)
      {
        txt+=person[x]
      }

      document.getElementById("demo").innerHTML = txt
    }
  </script>

  <p id="demo"></p>
</body>
</html>
