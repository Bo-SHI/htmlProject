<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="../tryCatch.js">
  </script>
</head>
<body>
  <script type="text/javascript">
    function Person(firstName, lastName, age, eyeColor)
    {
      this.firstName=firstName
      this.lastName=lastName
      this.age=age
      this.eyeColor=eyeColor

      this.changeName=changeName
        function changeName(name)
        {
          this.lastName=name
        }
    }

    try
    {
      bill=new Person("Bill", "Gates", 45, "gray")
      document.write("<p><b>Before:</b>" + bill.lastName + "</p>")

      bill.changeName("Branty")
      document.write("<p><b>After:</b>" + bill.lastName + "</p>")
    }
    catch (e)
    {
      errInfo(e)
    }
  </script>
</body>
</html>
