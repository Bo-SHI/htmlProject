<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <h1>我的第一段 JavaScript</h1>

  <p id="demo">
    JavaScript 能改变HTML的元素
  </p>

  <script>
    function myFunction()
    {
      x=document.getElementById("demo");
      x.innerHTML="Hello JavaScript";
    }
  </script>

  <input type="button" value="点击这里" onclick="myFunction()" />
</body>
</html>
