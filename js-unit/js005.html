<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <p id="demo">
    JavaScript 能改变 HTML 元素的样式
  </p>

  <script>
    function myFunction(){
      element=document.getElementById("demo");
      element.style.color="gray";
    }
  </script>

  <input type="button" value="点击这里" onclick="myFunction()"/>
</body>
</html>
