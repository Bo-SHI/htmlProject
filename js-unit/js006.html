<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <h1>我的第一段 JavaScript</h1>

  <input id="demo" type="text"/>

  <script>
    function myFunction()
    {
      var x = document.getElementById("demo").value;
      if(x==""||isNaN(x))
      {
        alert("Not Numeric.");
      }
    }
  </script>
  <input type="button" value="点击这里" onclick="myFunction()"/>
</body>
</html>
