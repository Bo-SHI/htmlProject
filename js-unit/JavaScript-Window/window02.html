<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../tryCatch.js">
  </script>
</head>
<body>
  <script>
  try
  {
    document.write("<p>主机域名: " + location.hostname + "</p>");
    document.write("<p>路径文件名: " + location.pathname + "</p>");
    document.write("<p>端口: " + location.port + "</p>");
    document.write("<p>WEB协议: " + location.protocol + "</p>");
    document.write("<p>URL: " + location.href + +"</p>");
  }
  catch(e)
  {
    errInfo(e);
  }
  </script>

</body>
</html>
