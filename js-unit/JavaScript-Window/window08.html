<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <script type="text/javascript">
    var c=0;
    var t;
    function timeText()
    {
      document.getElementById("txt").value=c;
      c+=1;
      t=setTimeout("timeText()", 1000);
    }
  </script>
  
</head>
<body>
  <form>
    <input type="button" value="显示计时的文本" onclick="timeText()"/>
    <input type="text" id="txt" />
  </form>
</body>
</html>
