<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../tryCatch.js">
  </script>
</head>
<body>
  <p id="demo"></p>
  <p id="screen"></p>
  <script>
    function goBack()
    {
      window.history.back();
    }
    function goForward()
    {
      window.history.forward();
    }

    document.getElementById("back").onclick=function(){goBack();}
    document.getElementById("forward").onclick=function(){goForward();}
  </script>

  <input type="button" value="back" id="back" style="height:20px;width:60px"/>
  <input type="button" value="forward" id="forward" style="height:20px;width:60px"/>
</body>
</html>
