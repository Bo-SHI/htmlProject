<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../tryCatch.js">
  </script>
</head>
<body>
  <form>
    <input type="button" value="显示计时的文本" onclick="timeText()"/>
    <input type="text" id="txt" />
  </form>

  <script>
    function timeText()
    {
      var t1=setTimeout("document.getElementById('txt').value='2 秒'", 2000);
      var t2=setTimeout("document.getElementById('txt').value='4 秒'", 4000);
      var t3=setTimeout("document.getElementById('txt').value='6 秒'", 6000);
    }
  </script>

  <p>点击上面的按钮，输入框会显示已经逝去的时间</p>
</body>
</html>
