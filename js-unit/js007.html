<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>
    function myFunction()
    {
      element=document.getElementById("demo");
      element.innerHTML = "My First JavaScript Function";
    }
  </script>
</head>
<body>
  <h1>My Web Page</h1>

  <p id="demo">a paragraph.</p>

  <input type="button" value="点击这里" onclick="myFunction()" />
</body>
</html>
