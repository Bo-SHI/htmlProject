<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1 {text-decoration:overline;}
		h2 {text-decoration:line-through;}
		h3 {text-decoration:underline;}
		h4 {text-decoration:blink;}
		a {text-decoration:none;}
	</style>
</head>
<body>
	<h1>This is header 1 overline.</h1>
	<h2>This is header 2 line-through</h2>
	<h3>This is header 3 underline.</h3>
	<h4>This is header 4 blink.</h4>
	<a href="https://www.google/com">google decoration:none</a>
</body>
</html>
