<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1 {text-transform:uppercase;}
		
		p.uppercase {text-transform:uppercase;}
		p.lowercase {text-transform:lowercase;}
		p.capitalize {text-transform:capitalize;}
	</style>
</head>
<body>
	<h1>This is header 1</h1>
	<p class="uppercase">This is some text in a paragraph with uppercase.</p>
	<p class="lowercase">This is some text in a paragraph with lowercase.</p>
	<p class="capitalize">This is some text in a paragraph with capitalize.</p>
</body>
</html>
