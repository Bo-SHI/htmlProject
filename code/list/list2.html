<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		ol.decimal {list-style-type:decimal;}
		ol.upperalpha {list-style-type:upper-alpha;}
		ol.loweralpha {list-style-type:lower-alpha;}
		ol.lowerroman {list-style-type:lower-roman;}
		ol.upperroman {list-style-type:upper-roman;}
	</style>
</head>
<body>
	<ol class="decimal">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ol>
	<ol class="upperroman">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ol>
	<ol class="lowerroman">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ol>
	<ol class="upperalpha">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ol>
	<ol class="loweralpha">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ol>
</body>
</html>
