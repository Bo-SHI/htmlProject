<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		p.one {border-style:dashed;border-color:#0000ff;}
		p.two {border-style:dotted;border-color:#ff0000 #0000ff;}
		p.three {border-style:groove;border-color:#ff0000 #00ff00 #0000ff;}
		p.four {border-style:ridge;border-color:#ff0000 #00ff00 #0000ff rgb(250,0,255);}
	</style>
</head>
<body>
	<p class="one">one color</p>
	<p class="two">two color</p>
	<p class="three">three color</p>
	<p class="four">four color</p>
</body>
</html>
