<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		p.one {margin:100px;}
		p.two {margin-left:2cm;}
		p.three {margin-top:2cm;}
		p.four {margin-right:2cm;}
		p.five {margin-bottom:2cm;}
	</style>
</head>
<body>
	<p class="one">外边距是100px</p>
	<p class="two">左外边距是2cm</p>
	<p class="three">上外边距是2cm</p>
	<p class="four">右外边距是2cm</p>
	<p class="five">下外边距是2cm</p>
</body>
</html>
