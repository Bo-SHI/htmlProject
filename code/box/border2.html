<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		p.dotted {border-style:dotted;}
		p.dashed {border-style:dashed;}
		p.solid {border-style:solid;}
		p.double {border-style:double;}
		p.groove {border-style:groove;}
		p.ridge {border-style:ridge;}
		p.inset {border-style:inset;}
		p.outset {border-style:outset;}
		
		#color {text-align:center;}
	</style>
</head>
<body>
	<div id="color">
		<p class="dotted">dotted 点状</p>
		<p class="dashed">dashed 虚线</p>
		<p class="solid">solid 实线</p>
		<p class="double">double 双边</p>
		<p class="groove">groove 槽</p>
		<p class="ridge">ridge 岭</p>
		<p class="inset">inset 内</p>
		<p class="outset">outset 外</p>
	</div>
</body>
</html>
