<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		*
		{
			margin:0;
			padding:0;
			border:0;
		}
		
		#id1
		{
			width:100px;
			height:100px;
			background-color:red;
			margin-top:20px;
		}
		
		#id2
		{
			width:10px;
			height:10px;
			background-color:blue;
			margin-top:10px;
		}
	</style>
</head>
<body>
	<div id="id1">
		<div id="id2">
		</div>
	</div>
	
	<p><strong>请注意:</strong>如果不设置div的内边距和边框 那么内部div的上外边距和外部div的上外边距合并.</p>
</body>
</html>
