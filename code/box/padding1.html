<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body {background-color:gray;}
		td.test1 {padding:1.5cm;}
		td.test2 {padding:0.5cm 2.5cm;}
		
		p {color:#98bf21;}
	</style>
</head>
<body>
	<table border="1">
		<tr>
			<td class="test1">这个表格单元的每个边都拥有相等的内边距</td>
		</tr>
	</table>
	
	<br />
	
	<table border="1">
		<tr>
			<td class="test2">这个表格单元的上和下内边距是0.5cm 左和右边距是1.5cm</td>
		</tr>
	</table>
	
	<br />
	
	<p><b>内边距的值可以为百分比和长度值 但是不能为负值!</b></p>
</body>
</html>
