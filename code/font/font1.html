<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		h1 {text-align:center;text-decoration:underline;text-transform:capitalize;}
		p.serif {font-family:"Times New Roman", Georgia, Serif;}
		p.sansserif {font-family:Arial, Verdana, Sans-serif;}
	</style>
</head>
<body>
	<h1>CSS font-family</h1>
	<p class="serif">This is a paragraph, shown in the Times New Roman font.</p>
	<p class="sansserif">This is a paragraph, shown int the Arial font.</p>
<body>
</html>
