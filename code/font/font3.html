<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		p.normal {font-style:normal;text-align:center;font-size:2em;}
		p.italic {font-style:italic;text-align:right;font-size:2em;}
		p.oblique {font-style:oblique;text-align:left;font-size:2em;}
	</style>
</head>
<body>
	<p class="normal">This is a paragraph normal</p>
	<p class="italic">This is a paragraph italic</p>
	<p class="oblique">This is a paragraph oblique</p>
</body>
</html>
