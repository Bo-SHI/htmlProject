<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js">//google jQuery CDN
  </script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("p").click(function(){
        $(this).hide();
      })
    })
  </script>
</head>
<body>
  <p>If u click on me, I will disappear.</p>
  <p>If u click on me, I will disappear.</p>
</body>
</html>
