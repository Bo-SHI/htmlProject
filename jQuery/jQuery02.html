<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js">//google jQuery CDN
  </script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("input").click(function(){
        $("p").hide();
      });
    });
  </script>
</head>
<body>
  <h1>This is a heading!</h1>

  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>

  <input type="button" value="click me" />
</body>
</html>
