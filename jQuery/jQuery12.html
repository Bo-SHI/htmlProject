<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function(){
      //todo
      $("input").click(function(){
        $(".demo").animate({height:'300px', opacity:'0.4'}, "slow");
        $(".demo").animate({width:'300px', opacity:'0.8'}, "slow");
        $(".demo").animate({height:'150px', opacity:'0.4'}, "slow");
        $(".demo").animate({width:'150px', opacity:'0.8'}, "slow");
      });
    });

  </script>

  <style type="text/css">
    .demo{
      background: blue;
      width:150px;
      height: 150px;
      border:solid 1px #c3c3c3;
      position:absolute;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <input type="button" value="开始动画" />
  <p>默认情况下，所有HTML元素的位置是静态的，并且不会移动。如需对位置进行操作，记得首先把元素的CSS position属性设置为relative、fixed或absolute。</p>
  <div class="demo">
  </div>
</body>
</html>
